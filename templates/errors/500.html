{% extends 'base.html' %}

{% block title %}500 - Server Error{% endblock %}

{% block guest_content %}
<div class="auth-wrapper" style="min-height: 60vh;">
    <div class="text-center">
        <div class="mb-4">
            <div
                style="font-size: 8rem; font-weight: 800; line-height: 1; background: linear-gradient(135deg, var(--danger) 0%, var(--warning) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                500
            </div>
        </div>
        <h1 class="h3 mb-3">Internal Server Error</h1>
        <p class="text-muted mb-4" style="max-width: 400px; margin: 0 auto;">
            Something went wrong on our end. Please try again later or contact support if the issue persists.
        </p>
        <div class="d-flex gap-3 justify-content-center flex-wrap">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="bi bi-house me-2"></i>Go Home
            </a>
            <button onclick="location.reload()" class="btn btn-ghost">
                <i class="bi bi-arrow-clockwise me-2"></i>Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
