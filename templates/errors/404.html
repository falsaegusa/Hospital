{% extends 'base.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block guest_content %}
<div class="auth-wrapper" style="min-height: 60vh;">
    <div class="text-center">
        <div class="mb-4">
            <div
                style="font-size: 8rem; font-weight: 800; line-height: 1; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                404
            </div>
        </div>
        <h1 class="h3 mb-3">Page Not Found</h1>
        <p class="text-muted mb-4" style="max-width: 400px; margin: 0 auto;">
            Oops! The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="d-flex gap-3 justify-content-center flex-wrap">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="bi bi-house me-2"></i>Go Home
            </a>
            <button onclick="history.back()" class="btn btn-ghost">
                <i class="bi bi-arrow-left me-2"></i>Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
